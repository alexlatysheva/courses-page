<p-card class="flex-1 w-full mt-auto py-1 px-1">
    <div class="flex justify-content-between align-items-center mt-auto py-1 px-4">
        <p class="m-2 flex-1 text-3xl font-semibold">
            {{course.title}} 
        </p>
        <p class="m-2">
            <i class="pi pi-clock" style="font-size: 1rem"></i>
            {{course.duration | date:'mediumTime'}}
        </p>
        <p class="m-2">
            <i class="pi pi-calendar" style="font-size: 1rem"></i>
            {{course.creationDate | date:'longDate'}}
        </p>
    </div>
    <div class="flex mt-auto justify-content-between align-items-start py-1 px-4">
        <p class="m-2 flex-1">
            {{course.description}}
        </p>
        <p-button icon="pi pi-pencil" [text]="true" (click)="editCourse()"/>
        <p-button icon="pi pi-trash" [text]="true" severity="danger" (click)="deleteCourse()"/>
    </div>
    
</p-card>
